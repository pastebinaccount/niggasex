<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>dxfc joiner</title>
<style>body{background:#0e0e0e;color:#fff;font-family:sans-serif;text-align:center;padding:40px}input{width:90%;max-width:400px;padding:10px;margin:10px;border:none;border-radius:6px;font-size:16px}</style>
</head>
<body>
<h2>dxfc so tuff boii</h2>
<input id="l" placeholder="link here">
<script>
async function j(v){
 if(!v)v=document.getElementById("l").value.trim()
 if(!v)return
 let c=v.match(/code=([a-zA-Z0-9]+)/)||v.match(/privateServerLinkCode=([0-9]+)/)||v.match(/rob\.lox\/[a-zA-Z0-9]+/)||v.match(/roblox\.com\/games\/([0-9]+)/)
 if(!c)return alert("Invalid link")
 location.href=v.includes("roblox.com/games/")?`roblox://games/${c[1]}`:c[1].startsWith("http")?c[1]:`roblox://navigation/share_links?code=${c[1]}&type=Server`
}
async function ac(){try{j(await navigator.clipboard.readText())}catch{}}
ac()
</script>
</body>
</html>
