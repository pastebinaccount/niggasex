<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>dxfc</title>
<style>
body{background:#0e0e0e;color:#fff;font-family:sans-serif;text-align:center;padding:40px}
input,button{width:90%;max-width:400px;padding:10px;margin:10px;border:none;border-radius:6px;font-size:16px}
button{background:#00aaff;color:#fff;cursor:pointer}
button:hover{background:#0091cc}
</style>
</head>
<body>
<h2>dxfc lowk tuff</h2>
<input id="link" placeholder="link here">
<br>
<button onclick="join()">join</button>
<button onclick="clipJoin()">join from Clipboard</button>
<script>
async function join(v){
 if(!v)v=document.getElementById("link").value.trim()
 if(!v)return alert("put link")
 let code=v.match(/code=([a-zA-Z0-9]+)/) || v.match(/privateServerLinkCode=([0-9]+)/)
 if(!code)return alert("invalid link")
 let l=`roblox://navigation/share_links?code=${code[1]}&type=Server`
 location.href=l
}
async function clipJoin(){
 try{join(await navigator.clipboard.readText())}
 catch{alert("clipboard access blocked")}
}
</script>
</body>
</html>
